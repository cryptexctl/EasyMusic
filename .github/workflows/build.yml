name: Build, Archive and Package iOS App

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout source code
        uses: actions/checkout@v3

      # Шаг 2: Установка Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # Шаг 3: Сборка и архивация проекта с автоматической подписью
      - name: Build and archive Xcode project
        run: |
          xcodebuild clean archive \
            -project EasyMusic.xcodeproj \
            -scheme "EasyMusic" \
            -configuration Release \
            -archivePath "./build/EasyMusic.xcarchive" \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates

      # Шаг 4: Создание IPA вручную
      - name: Package .app into .ipa
        run: |
          APP_PATH="./build/EasyMusic.xcarchive/Products/Applications/EasyMusic.app"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r EasyMusic-release.ipa Payload

      # Шаг 5: Загрузка .ipa в артефакты GitHub Actions
      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v3
        with:
          name: EasyMusic-release.ipa
          path: EasyMusic-release.ipa
