name: Build iOS App Without Signing

on:
  push:
    branches:
      - main  #
jobs:
  build:
    runs-on: macos-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout source code
        uses: actions/checkout@v3

      # Шаг 2: Установка Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable  #
      # Шаг 3: Установка зависимостей (если они есть, например, через SPM)
      - name: Resolve dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project EasyMusic.xcodeproj

      # Шаг 4: Сборка и архивация проекта
      - name: Build and archive iOS project
        run: |
          xcodebuild clean archive \
            -project EasyMusic.xcodeproj \
            -scheme "EasyMusic" \
            -configuration Release \
            -archivePath ./build/EasyMusic.xcarchive \
            -destination "platform=iOS Simulator,name=iPhone 14" \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_ALLOWED=NO

      # Шаг 5: Создание IPA вручную
      - name: Create unsigned IPA
        run: |
          APP_PATH="./build/EasyMusic.xcarchive/Products/Applications/EasyMusic.app"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r EasyMusic-release.ipa Payload

      # Шаг 6: Загрузка IPA как артефакта
      - name: Upload IPA as artifact
        uses: actions/upload-artifact@v3
        with:
          name: EasyMusic-release.ipa
          path: EasyMusic-release.ipa
