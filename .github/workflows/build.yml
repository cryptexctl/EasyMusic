name: Build and Package iOS App

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Шаг 1: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Устанавливаем последнюю версию Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # Шаг 3: Установка зависимостей (опционально, если используете SPM, CocoaPods, Carthage)
      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project EasyMusic.xcodeproj

      # Шаг 4: Сборка и архивация проекта
      - name: Build and archive iOS project
        run: |
          xcodebuild clean archive \
            -project EasyMusic.xcodeproj \
            -scheme "EasyMusic" \
            -configuration Release \
            -archivePath ./build/EasyMusic.xcarchive \
            -destination "generic/platform=iOS" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_ALLOWED=NO

      # Шаг 5: Экспортируем .ipa файл
      - name: Export .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/EasyMusic.xcarchive \
            -exportPath ./build \
            -exportOptionsPlist ./ExportOptions.plist

      # Шаг 6: Загрузка .ipa в артефакты GitHub Actions
      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v3
        with:
          name: EasyMusic-release.ipa
          path: ./build/EasyMusic.ipa
