name: говно говновоз говновозз

on:
  push:
    branches:
      - main  # членикс

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout source code
        uses: actions/checkout@v3

      # Шаг 2: Установка Xcode
      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable  # мне лень версию ставить

      # Шаг 3: Сборка и архивация проекта
      - name: Build and archive Xcode project
        run: |
          xcodebuild clean archive \
            -project EasyMusic.xcodeproj \  # Укажите имя вашего файла `.xcodeproj`
            -scheme EasyMusic \            # Укажите имя вашей схемы
            -configuration Release \
            -archivePath ./build/EasyMusic.xcarchive \
            -destination 'generic/platform=iOS'

      # Шаг 4: Создание IPA вручную
      - name: Package .app into .ipa
        run: |
          # Путь к .app файлу внутри .xcarchive
          APP_PATH="./build/EasyMusic.xcarchive/Products/Applications/EasyMusic.app"
          
          # Создаём папку Payload и копируем .app в неё
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/

          # Упаковываем Payload в app-release.ipa
          zip -r EasyMusic-release.ipa Payload

      # Шаг 5: Загрузка .ipa в артефакты GitHub Actions (для скачивания)
      - name: Upload .ipa as artifact
        uses: actions/upload-artifact@v3
        with:
          name: EasyMusic-release.ipa
          path: EasyMusic-release.ipa
